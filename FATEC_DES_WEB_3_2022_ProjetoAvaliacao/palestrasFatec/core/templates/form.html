<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de alunos</title>
</head>

<body>
    {% block content %}
    <form name="form" id="form" method="post" action="alunos">
        <div class="col-6 mt-4 m-auto">
            <h2>Cadastro de Alunos</h2>
            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="nome" id="name" placeholder="Nome">
            <input class="form-control mt-4" type="text" name="curso" id="curso" placeholder="Curso">
            <input class="form-control mt-4" type="text" name="ano" id="ano" placeholder="Ano de ingresso na Fatec">
            <input class="form-control mt-4" type="text" name="semestre" id="semestre" placeholder="Semestre atual">
            <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
        </div>
    </form>
    {% endblock %}
</body>

</html>
