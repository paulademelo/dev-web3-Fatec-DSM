<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Alunos</title>
</head>

<body>
    <br><br>
    <h1 style="text-align: center;">Presen√ßas confirmadas</h1><br>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Curso</th>
            <th>Semestre</th>
            <th>Ano</th>
        </tr>
        <tbody>
            {% for dbs in db %}
            {% csrf_token %}
            <tr>
                <td>{{dbs.id}}</td>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.curso}}</td>
                <td>{{dbs.ano}}</td>
                <td>{{dbs.semestre}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
